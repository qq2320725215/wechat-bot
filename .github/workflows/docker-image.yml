name: Docker Image CI

on:
  push:
    branches: [ "feat-pdf" ]
  pull_request:
    branches: [ "feat-pdf" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build the Docker image
      run: docker build . --file Dockerfile_ai --build-arg ALIYUN=none --squash --tag docker.io/jonneywu/wechatbot:latest

