<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Chatbot</title>
</head>

<body>
  <h1>Chatbot</h1>
  <div id="chatlog"></div>
  <form>
    <label for="story_mode">续写模式: </label><input type="checkbox" id="story_mode" checked="true" /> |
    <label for="max_len">续写长度: </label><input type="number" id="max_len" value="40" checked="true" /> |
    <label for="qa_mode">自动拼接问答模式: </label><input type="checkbox" id="qa_mode" checked="true"><br />
    <label for="input">content:</label><br /><textarea id="input" cols="120" rows="15">你好</textarea>
    <button type="submit" id="submit">Send</button>
  </form>
  <script>


    const chatlog = document.getElementById("chatlog");
    const input = document.getElementById("input");
    const submit = document.getElementById("submit");
    const story_mode = document.getElementById("story_mode");
    const qa_mode = document.getElementById("qa_mode");
    const max_len = document.getElementById("max_len");

    const sendMessage = async () => {

      let text = input.value;

      if (text.trim() === "") {
        return;
      }
      try {
        input.disabled = true;
        submit.disabled = true;

        // input.value = "";

        if (qa_mode.checked && !(text.startsWith('用户:'))) {
          text = `用户:${text}`
          input.value = text
        }

        if (qa_mode.checked && !(text.endsWith('小元:') || text.endsWith('小元：'))) {
          text += "\n小元:"
          input.value = text
        }

        const response = await fetch("/generate_text_async", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: text, max_len: +(max_len.value) || 50 }),
        });

        const reader = response.body.getReader();

        if (story_mode.checked) {
          while (true) {
            const { done, value } = await reader.read();
            if (done) break;
            const chunk = new TextDecoder("utf-8").decode(value);
            text += chunk
            input.value = text
          }
          if (qa_mode.checked) {
            text += "\n用户:"
            input.value = text
          }
          setTimeout(() => {
            input.focus();
            input.selectionStart = input.selectionEnd = input.value.length;
          }, 0);
          return;
        }

        const userbox = document.createElement('pre');
        userbox.innerText = `User: ${text}`
        chatlog.appendChild(userbox);


        const chatbox = document.createElement('pre');
        chatbox.innerText = `Bot: `
        chatlog.appendChild(chatbox);

        let result = [];
        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = new TextDecoder("utf-8").decode(value);
          result.push(chunk);
          chatbox.innerText = `Bot: ${result.join('')}`
        }
      } catch (e) {
        console.error(e)
      } finally {
        input.disabled = false;
        submit.disabled = false;
      }
    };

    input.addEventListener("keydown", function (event) {
      if (event.keyCode === 13) {
        if ((event.ctrlKey || event.metaKey)) {
          input.value += '\n';
          return;
        }
        // 阻止默认的回车事件
        event.preventDefault();
        // 调用您想要的函数
        sendMessage();
      }
    });

    submit.addEventListener("click", (event) => {
      event.preventDefault();
      sendMessage().then(() => {
      });
    });
  </script>
</body>

</html>
